<!DOCTYPE html>
<html>
<head>
  <title>Candidate tracker v1.3</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="header-container">
    <h1>Presidential candidate tracker</h1>
    <img src="AFP_logo.png" alt="AFP Logo" class="logo">
  </div>
  <div class="filter-container">
    <div>
      <label for="candidateFilter">Filter by Candidate:</label>
      <select id="candidateFilter">
        <option value="">All</option>
      </select>
    </div>
    <div class="date-range-slider">
      <label for="dateRangeStart">Date Range:</label>
      <input type="date" id="dateRangeStart" min="2024-01-01" max="2024-11-05" value="2024-01-01">
      <span>-</span>
      <input type="date" id="dateRangeEnd" min="2024-01-01">
      <span id="resultCount"></span>
    </div>
    <div class="button-container">
      <button id="viewEventsBtn">View Events</button>
      <button id="viewTopStatesBtn">View Top States</button>
    </div>
  </div>
  <div id="table-container"></div>

  <script src="script.js"></script>
</body>
</html>
