<!DOCTYPE html>
<html>
<head>
  <title>Candidate tracker v1.0</title>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-GS02ZG650R"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-GS02ZG650R');
</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="header-container">
    <h1>Presidential candidate tracker</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Agence_France-Presse_Logo.svg/300px-Agence_France-Presse_Logo.svg.png" alt="AFP Logo" class="logo">
  </div>
  <div class="filter-container">
    <div>
      <label for="candidateFilter">Filter by Candidate:</label>
      <select id="candidateFilter">
        <option value="">All</option>
      </select>
    </div>
    <div class="date-range-slider">
      <label for="dateRangeStart">Date Range:</label>
      <input type="date" id="dateRangeStart" min="2024-01-01" max="2024-11-05" value="2024-01-01">
      <span>-</span>
      <input type="date" id="dateRangeEnd" min="2024-01-01">
      <span id="resultCount"></span>
    </div>
    <div class="button-container">
      <button id="viewEventsBtn">View Events</button>
      <button id="viewTopStatesBtn">View Top States</button>
    </div>
  </div>
  <div id="table-container"></div>

  <script src="script.js"></script>
</body>
</html>
